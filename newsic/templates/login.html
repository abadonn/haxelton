{% extends "base.html" %}
{% block content %}
<div style="height:650px;">
    <img src="static/images/logo_newsic_320x114px.png" width="320" height="114" class="logo-big" />
    <div class="clearfix"></div>
<div class="row" ng-controller="userController">
    <div class="col-md-12">
        <section id="loginForm">
            <form action="." method="post" class="form-horizontal">
                <hr />
                <div class="form-group">
                    <div class="col-md-8 col-md-push-2">
                        <input name="username" type="text" class="form-control" ng-model="username" placeholder="Username" ng-required />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-8 col-md-push-2">
                        <input type="password" name="password" class="form-control" ng-model="password" placeholder="Password" ng-required />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="hidden" name="next" value="/" />
                        <button type="button" class="btn btn-default" style="width:120px;" ng-click="login()">Log In</button>
                    </div>
                </div>
                {% if form.errors %}
                <p class="validation-summary-errors">Please enter a correct user name and password.</p>
                {% endif %}
            </form>
        </section>
    </div>
</div>
<div class="row">
        <div class="col-md-12">
              <p class="fancy"><span>OR</span></p>
            <section id="socialLoginForm" style="margin-top:50px;">
                <div class="col-md-8 col-md-push-2" style="padding-left:0;">
                <button class="btn btn-default" style="width:120px;">Facebook</button><br /><br />
                <button class="btn btn-default" style="width:120px;">Google</button>
                </div>
            </section>
        </div>
    </div>
    </div>
{% endblock %}

{% block scripts %}

    {% load staticfiles %}
	<script src="static/scripts/jquery.validate.min.js"></script>

{% endblock %}
