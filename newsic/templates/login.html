{% extends "base.html" %}
{% block content %}

<div class="row" ng-controller="userController">
    <div class="col-md-12">
        <section id="loginForm">
            <form action="." method="post" class="form-horizontal">
                <h4>Use a local account to log in.</h4>
                <hr />
                <div class="form-group">
                    <label for="id_username" class="col-md-2 control-label">User name</label>
                    <div class="col-md-10">
                        <input name="username" type="text" class="form-control" ng-model="username" placeholder="Username" ng-required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password" class="col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                        <input type="password" name="password" class="form-control" ng-model="password" placeholder="Password" ng-required />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="hidden" name="next" value="/" />
                        <button type="button" class="btn btn-default" ng-click="login()">Log In</button>
                    </div>
                </div>
                {% if form.errors %}
                <p class="validation-summary-errors">Please enter a correct user name and password.</p>
                {% endif %}
            </form>
        </section>
    </div>
    <div class="col-md-12">
          <p class="fancy"><span>OR</span></p>
        <section id="socialLoginForm">
            <button class="btn btn-default">Facebook</button>
            <button class="btn btn-default">Google</button>
        </section>
    </div>
</div>
{% endblock %}

{% block scripts %}

    {% load staticfiles %}
	<script src="static/scripts/jquery.validate.min.js"></script>

{% endblock %}
